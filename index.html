<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
  </head>
  <body align="center">
    <div class="scoreboard">
      <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
      <h3 class="score-message" id="scoreMessage">
        First to score 5 points wins the game
      </h3>
    </div>
    <div class="scores-container">
      <div class="score-box">
        <div class="sign" id="playerSign">❔</div>
        <p class="score" id="playerScore">Player: 0</p>
      </div>
      <div class="score-box">
        <div class="sign" id="computerSign">❔</div>
        <p class="score" id="computerScore">Computer: 0</p>
      </div>
    </div>
    <div class="buttons">
      <button id="rockBtn">
        <div class="sign">✊</div>
      </button>
      <button id="paperBtn">
        <div class="sign">✋</div>
      </button>
      <button id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>
  </body>
</html>
